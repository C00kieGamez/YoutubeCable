<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Cable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div style="position: absolute; width: 100%; height: 100%; z-index: 1;"></div>
    <iframe id="player" frameborder="0" src=https://www.youtube.com/embed/?playsinline=1&amp;disablekb=1&amp;enablejsapi=1&amp;iv_load_policy=3&amp;cc_load_policy=1&amp;controls=0&amp;rel=0&amp;autoplay=1&amp;mute=1&amp" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
    <div style="position: absolute; top: 10px; left: 80%; transform: translateX(-50%); z-index: 2; opacity: 0.8;">
        <button id="channelUp" style="display: block; margin-bottom: 5px;">Channel Up</button>
        <button id="channelDown" style="display: block;">Channel Down</button>
        <button id="toggleMute" style="display: block;">Toggle Mute</button>
        <button id="volumeUp" style="display: block; margin-bottom: 5px;">Volume Up</button>
        <button id="volumeDown" style="display: block;">Volume Down</button>
    </div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
       </script>
    <script src="main.js"></script>
</body>
</html>
